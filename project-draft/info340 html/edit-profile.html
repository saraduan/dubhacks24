    <main>
        <div class="container bg-white mt-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">Curious George</span>
                        <span class="text-black-50">georgeiscurious@gmail.com</span>
                        <span class="text-black-50">Seattle, Washington</span>
                        <span class="text-black-50 py-3">Student at University of Washington</span>
                    </div>
                </div>

                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" class="form-control" placeholder="first name" value="">
                            </div>

                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input type="text" class="form-control" value="" placeholder="surname">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Pronouns</label>
                                <input type="text" class="form-control" placeholder="enter pronouns" value="">
                            </div>
                            
                            <div class="col-md-12">
                                <label class="labels">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="enter phone number" value="">
                            </div>

                            <div class="col-md-12">
                                <label class="labels">E-mail ID</label>
                                <input type="text" class="form-control" placeholder="enter e-mail" value="">
                            </div>

                            <div class="col-md-12">
                                <label class="labels">City</label>
                                <input type="text" class="form-control" placeholder="enter city" value="">
                            </div>

                            <div class="col-md-12">
                                <label class="labels">State</label>
                                <input type="text" class="form-control" placeholder="enter state" value="">
                            </div>

                            <div class="col-md-12">
                                <label class="labels">Country</label><input type="text" class="form-control" placeholder="enter country" value="">
                            </div>

                            <div class="col-md-12">
                                <label class="labels">Education</label>
                                <input type="text" class="form-control" placeholder="enter education" value="">
                            </div>
                        </div>
                            
                        <div class="mt-5 text-center">
                            <a href="profile.html">
                                <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Edit Experience</span>
                        </div>
                        <br>

                        <div class="col-md-12">
                            <label class="labels">Experience</label>
                            <input type="text" class="form-control" placeholder="experience" value="">
                        </div> 
                        <br>

                        <div class="col-md-12">
                            <label class="labels">Additional Details</label>
                            <input type="text" class="form-control" placeholder="additional details" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
